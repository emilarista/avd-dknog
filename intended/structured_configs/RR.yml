router_bgp:
  as: '64512'
  router_id: 100.70.0.21
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  - bgp route-reflector preserve-attributes always
  - maximum-paths 4 ecmp 4
  bgp_cluster_id: 5.5.5.5
  peer_groups:
    MPLS-OVERLAY-PEERS:
      type: mpls
      update_source: Loopback0
      remote_as: '64512'
      bfd: true
      password: $1c$U4tL2vQP9QwZlxIV1K3/pw==
      send_community: all
      maximum_routes: 0
      route_reflector_client: true
    RR-OVERLAY-PEERS:
      type: mpls
      update_source: Loopback0
      remote_as: '64512'
      bfd: true
  address_family_ipv4:
    peer_groups:
      MPLS-OVERLAY-PEERS:
        activate: false
      RR-OVERLAY-PEERS:
        activate: false
  address_family_evpn:
    neighbor_default:
      encapsulation: mpls
    peer_groups:
      MPLS-OVERLAY-PEERS:
        activate: true
      RR-OVERLAY-PEERS:
        activate: true
  neighbors:
    100.70.0.11:
      peer_group: MPLS-OVERLAY-PEERS
      description: PE-1A
    100.70.0.12:
      peer_group: MPLS-OVERLAY-PEERS
      description: PE-1B
    100.70.0.13:
      peer_group: MPLS-OVERLAY-PEERS
      description: PE-2A
    100.70.0.14:
      peer_group: MPLS-OVERLAY-PEERS
      description: PE-2B
